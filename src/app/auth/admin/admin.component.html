<div class="row">
    <div class="col-md-6 offset-3">
        <nb-card>
          <nb-card-header>Admin Login</nb-card-header>
          <nb-card-body>
              <form>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" (input)="info.username = $event.target.value;"/>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" (input)="info.password = $event.target.value;"/>
                </div>
                <a class="btn btn-danger" (click)="login()">Login</a>
              </form>
          </nb-card-body>
        </nb-card>
      </div>
</div>
